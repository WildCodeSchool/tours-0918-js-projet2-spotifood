
<div class="d-flex justify-content-center ajouter">
  <button routerLink="/add" type="button" class="btn btn-success">Ajouter</button>
</div>

<div class="d-flex justify-content-center produit">
  <div class="row d-flex justify-content-center">
    <div class="col-5 col-lg-3 col-xl-2 col-sm-6 col-12 card shadow p-2 mb-4 ml-5 bg-white rounded" *ngFor="let product of products | paginate: {itemsPerPage: 20, currentPage: page}" >
      <div *ngIf="product.images;then picture else pictureError"></div>
      <ng-template #picture>
        <img class="card-img-center" alt="img" src="https://static.openfoodfacts.org/images/products/{{product.id}}/1.400.jpg">
      </ng-template>
      <ng-template #pictureError>
        <img class="card-img-center" alt="img" src="https://via.placeholder.com/300x400">
      </ng-template>
      <div class="card-body d-flex flex-column align-items-center">
        <h5 class="card-title">{{product.name}}</h5>

        <div class="row icons">
          <a routerLink="/edit/{{product.id}}" class="btn btn-inline-primary btn-sm mt-4" role="button">ðŸ–Œ</a>

          <a href="#">
           <img class="trash" src="../../assets/images/trash.png">
         </a>
       </div>
     </div>
   </div>
 </div>
</div>
<div class="d-flex justify-content-center">
<pagination-controls previousLabel=""
nextLabel="" responsive="true" (pageChange)="page = $event">
</pagination-controls>
</div>
