<div class="container-fluid text-center">

  <h1 class="display-1 pt-3 text-white">
    Espace Admin
  </h1>

  <div class="form-element form-input">
    <input id="email" [(ngModel)]="champ" class="form-element-field" placeholder="Saisissez votre e-mail" type="input" required (keyup.enter)="verify(content)"/>
    <div class="form-element-bar"></div>
    <label class="form-element-label" for="email">Email</label>
</div>

<a class="btn btn-light btn-lg text-white" (click)="verify(content)">Connexion</a>

<ng-template #content let-modal>
  <div class="modalbox">
    <div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Erreur dans la saisie.</h4>
  <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <h5>Erreur, l'email saisie n'est pas correcte!<br> veuillez reessayer.</h5>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark modalbtn" (click)="modal.close('Save click')">Ok</button>
</div>
</div>
</ng-template>
</div>
